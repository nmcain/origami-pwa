<!doctype html>
<head>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
   
</head>
<body onload="startTime()">



    <div align="right">
    
    <div align="left" class="mdl-card tray-menu flex vertical mdl-shadow--2dp">
  <div class="row lg">
    <div class="avatar"></div>
    <div class="details grow">
      <div>Origami Guest</div>
      <div class="small">null@gmail.com</div>
    </div>
    <button class="mdl-button mdl-js-button">Sign Out</button>

  </div>
  <div class="row clickable">
    <i class="material-icons mrgn">keyboard</i>
    <span class="grow">US keyboard</span>
    <i class="material-icons">chevron_right</i>
  </div>
  <div class="row clickable">
    <i class="material-icons mrgn">signal_wifi_4_bar</i>
    <span class="grow">GoogleGuest</span>
    <i class="material-icons">chevron_right</i>
  </div>
  <div class="row clickable">
    <i class="material-icons mrgn">bluetooth_disabled</i>
    <span class="grow">Bluetooth disabled</span>
    <i class="material-icons">chevron_right</i>
  </div>
  <div class="row clickable">
    <i class="material-icons mrgn">cast</i>
    <span class="grow">Cast devices available</span>
    <i class="material-icons">chevron_right</i>
  </div>
  <div class="row row--ic-button" id="volume-audio">
    <i class="material-icons mrgn">volume_up</i>
    <span class="grow mrgn-s">
      <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="80" tabindex="0"/>
    </span>
    <button class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">chevron_right</i>
    </button>
  </div>
  <div class="row clickable" id="row-settings">
    <i class="material-icons mrgn">settings</i>
    <span class="grow">Settings</span>
    <span class="small"><span class="secondary">100% - </span>9 hrs left</span>
    <i class="material-icons">battery_std</i>
  </div>
  <div class="row final">
    <span class="grow secondary small" id="date">Date</span>
    <button class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">help_outline</i>
    </button>
    <button class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">power_settings_new</i>
    </button>
    <button class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">lock_outline</i>
    </button>
  </div>
</div>
    
    </div>
    
    
    
  
  <div class="navbar">
    
 <button class="ripple menuicon"><i class="material-icons md-18 launcherico">panorama_fish_eye</i></button>
 <div class="chromeicon"></div>
 <div class="demoicon"></div>
 <div class="docsicon"></div>
  <div class="playicon"></div>
    <div class="origamiicon"></div>
      <div class="settingsicon"></div>
      <div class="driveicon"></div>
      
      
      <button class="ripple usermenu"><div id="txt" class="md-10 useroicon"></div><i class="useroicon material-icons md-15">domain</i><i class="useroicon material-icons md-15">wifi_lock</i><i class="useroicon material-icons md-15">battery_charging_full</i><i class="material-icons usericonmenu">cloud_circle</i></button>
      <button class="ripple notifymenu"><i class="notif material-icons md-18">notifications</i></button>
      
</div>




</body>
